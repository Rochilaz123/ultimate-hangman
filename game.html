<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
     
    <title>Ultimate Hangman</title>
</head>
<body>
    <h1>
        ULTIMATE HANGMAN
    </h1>

    <div id="hangman-box">

        <img id="hangman-image" src="assets/images/hangman/0.jpg" alt="Hangman image">

    </div>

    <div id="hangman-word">
        <span id="letter-underline"></span><span id="letter-underline"></span><span id="letter-underline"></span>
        <span id="letter-underline"></span><span id="letter-underline"></span><span id="letter-underline"></span>
    </div>

    <div id="input-letter-div">
    <label for="input-letter">Type here:</label>
    <input id="input-letter" type="text" maxlength="1">
    </div>

    <div id="used-letters">
        
    </div>



    <p id="answer"></p>

    <span id="current-word"></span>

    <div class = "page2-buttons" >
        <span><button class = "game-page-buttons" id="give-up" type="submit" aria-label="give up" ><a href="index.html"></a>Give Up</a></button></span>
        <span><button class = "game-page-buttons" id="choose-different-level" type="submit" aria-label="Choose a different level">Choose a different level</button></span>
    </div>

    <footer>
        
        <p>Wins:<span id="score">0</span></p>
        <p>Losses: <span id="losses">0</span></p>

    </footer>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
